<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo_container">
        <header>
            <h1>ToDo List</h1>
        </header>
        <form id="todo_form">
            <div class="form_control">
                <div id="todo_tarefa">
                    <p>Adicione a sua tarefa</p>
                    <input type="text" class="input_default" id="todo_input" placeholder="O que você vai fazer?">
                </div>
                <div id="todo_date">
                    <p>Data de Vencimento</p>
                    <input type="date" class="input_default" id="todo_input_date">
                </div>
                <div id="todo_save">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
        <form id="edit_form" class="hide">
            <div  class="form_control">
                <div id="edit_tarefa">
                    <p>Edite a sua tarefa</p>
                    <input type="text" class="input_default" id="edit_input" placeholder="O que você vai fazer?">
                </div>
                <div id="edit_date">
                    <p>Data de Vencimento</p>
                    <input type="date" class="input_default" id="edit_input_date">
                </div>
                <div id="edit_save">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
            </div>
            <button id="cancel_edit_btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search_input" placeholder="Buscar">
                    <button id="erase_button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter_select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo_list">
            
        </div>
    </div>
</body>
</html>
